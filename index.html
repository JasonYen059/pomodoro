<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pomodoro App</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"/>

    <style>

*{
    margin: 0;
    padding: 0;
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    box-sizing: border-box;
  }

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}  

#pomodoroApp {
    width: 400px;
    height: 600px;
    background-color: rgb(86, 104, 187);
    border-radius: 30px;
    
}

#settingDiv{
    width: 100%;
    height: 60px;
}

#settingBtn {
    color: #fff;
    float: right;
    font-size: 25px;
    margin-right: 25px;
    margin-top: 20px;
}

#clockDiv , #roundDiv , #pauseDiv{
    width: 100%;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    
}


.timer{
    position: absolute;
    z-index: 1;
    width: 100%;
    height:100px;
    font-size: 60px;
    display: flex;
    justify-content: center;
    align-items: center;

}
.timer span {
    color: #fff;
    margin: 5px;
}

#roundDiv p {
    color: #fff;
    font-size: 40px;
}


.buttons {
    border: 5px solid #fff;
    border-radius: 100%;
    background: none;
    width: 70px;
    height: 70px;
    font-size: 30px;
    color: #fff;
    margin: 10px;
    cursor: pointer;
    transition: all 0.5s;
}

.buttons:hover {
    transform: scale(1.1);
    color: rgb(255, 233, 40);
}





    </style>

  </head>
  <body>

    <div id="pomodoroApp">

        <div id="settingDiv">
            <span id ="settingBtn"><i class="fas fa-cog"></i></span>
        </div>

        <div id="clockDiv">
            
            <div class="timer">
                <span class="timers" id="minutesTimer">25</span>
                <span class="timers" >:</span>
                <span class="timers" id="secondTimer">00</span>
            </div>
            
        </div>

        <div id="roundDiv">
            <p>Round 1</p>
        </div>

        <div id="pauseDiv">
            <button id="startBtn" class="buttons"><i class="fas fa-play"></i></button>
            <button id="stopBtn" class="buttons"><i class="fas fa-pause"></i></button>
        </div>

    </div>

    

    <script type="text/javascript">

    let minTime = document.getElementById("minutesTimer");
    let minText = minTime.innerText;
    let secTime = document.getElementById("secondTimer");
    let secText = secTime.innerText;

    let startBtn = document.getElementById("startBtn");
    let stopBtn = document.getElementById("stopBtn");
   
    console.log(typeof minText);

    let stratTimer;
    stopBtn.hidden = true;
    startBtn.addEventListener('click',function(){
        stratTimer = setInterval(timer, 1000);
        startBtn.hidden = true;
        stopBtn.hidden = false;
    });
    stopBtn.addEventListener('click',function(){
        stopTimer();
        startBtn.hidden = false;
        stopBtn.hidden = true;
    });

    function timer(){
        if (secText != 0){
            secText = secText-1;
            secTime.innerText = secText;
        }else if (minText != 00 && secText == 0){
            secText = 59;
            minText = minText-1;
            secTime.innerText = secText;
            minTime.innerText = minText;
        }
    }


    function stopTimer(){
        clearInterval(stratTimer);
    }

    
    
    
    


    
    

   

    
    
    </script>

  </body>
</html>
